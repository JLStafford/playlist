<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Picker</title>
    <link rel="stylesheet" href="style.css">
    <!-- jquery link -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <header class="playlist-header">
    <h1 class="playlist-header-text">click an album to add its tracks to the bin</h1>
  </header>
  <body>
    <div id="container" class="playlist-page">
      <div class="scroll">
        <nav>
          <div class="item"><img class="item 0" src="https://unsplash.it/100/100" /></div>
          <div class="item"><img class="item 1" src="https://unsplash.it/100/100" /></div>
          <div class="item"><img class="item 2" src="https://unsplash.it/100/100" /></div>
          <div class="item"><img class="item 3" src="https://unsplash.it/100/100" /></div>
          <div class="item"><img class="item 4" src="https://unsplash.it/100/100" /></div>
        </nav>
      </div>
      <div class="selected"></div>
      <div class="action-playlists">
        <button class="clear">clear tracks</button>
        <button class="submit">submit bin</button>
      </div>
    </div>
  <footer>
	  <p>&copy; Jesse Stafford 2017</p>
  </footer>
  </body>
  </html>
